<!DOCTYPE html>
<html lang="en">
<head>

  <title>TODOs</title>

<body>
  <div class="container">
    <h1>TODO</h1>
    <form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">TaskID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="task_id" placeholder="task id">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Task</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="task" placeholder="task">
    </div>
  </div>

    <div class="form-group">
      <div id="buttonUpdate" class="col-sm-offset-2 col-sm-10">
        <button type="button" id="post" class="btn btn-default" onclick="create_task()">Create</button>
      </div>
    </div>
  </form>
</div>
  <table class="table">
    <thead>
      <tr>
        <td>TaskID</td>
        <td>Task</td>
        <td>Status</td>
        <td>Created Date</td>
        <td>Updated Date</td>
      </tr>
    </thead>
    <tbody id="list_task">

    </tbody>
  </table>
</body>
